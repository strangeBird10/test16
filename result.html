<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
</header>

<section class="result">
    <div class="container">
        <div class="result-image">
            <img src="images/question-marks.png" alt="">
        </div>
        <div class="result-title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-score" id="result-score">
            4/5
        </div>
        <div class="result-answers">
            <a href= '#' id="result-answers">Посмотреть правильные ответы</a>
            <img src="images/arrow-answer.png" alt="arrow-answer">
        </div>
    </div>
</section>



<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
